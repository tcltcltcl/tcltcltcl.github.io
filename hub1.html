<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小良论坛</title>
  <style>
    body {
        margin: 0;
          font-family: '楷体', cursive;
          color: white;
		  overflow: hidden;
		  position: relative;
    }
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("img/netbackground.png"); /* 替换为你的背景图片路径 */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(9px); /* 适当调整模糊程度 */
  z-index: -1;
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black; /* 初始颜色为黑色 */
  z-index: 9999;
  animation: fadeOut 1s ease-in-out forwards; /* 3秒钟的淡出动画，forwards使动画结束时保持最终状态 */
}
@keyframes fadeOut {
  0% {
    opacity: 1; /* 开始时完全不透明 */
  }
  80%{
	  opacity: 1;
  }
  100% {
    opacity: 0; /* 结束时完全透明 */
	z-index: -1;
  }
}
    #top-bar {
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px;
	  background-color: rgba(255, 255, 255, 0.4); 
	  color: black;
    }

    #sidebar {
      position: fixed;
      left: -200px;
      top: 0;
      height: 100vh;
      width: 190px;
      background-color: lightgray; /* 修改颜色值 */
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column; /* 让子元素垂直排列 */
	  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
	  z-index: 1;
	  line-height: 40px;
	  display: flex;
	  flex-direction: column;
	  justify-content: flex-start;
	  align-items: center;
	  font-size: 20px;
    }



    #content {
      margin-left: 20px; /* Adjust margin to accommodate expanded sidebar */
      padding: 20px;
    }

    #toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      cursor: pointer;
      z-index: 1; /* Ensure button is on top of the sidebar */
	  color: black;
	  font-weight: bolder;
    }
	.a11{
		font-size: 18px;
	}
  </style>
</head>
<body>
	<div class="overlay"></div>
<div id="sidebar">
  <a href="hub1.html">首页</a>
  <a href="https://mathsolver.microsoft.com/zh/algebra-calculator">高级计算器</a>
  <a href="hubwr.html">关于作者</a>
  <a href="https://chat-shared2.zhile.io/shared.html" class="a11">Chat GPT完全免费版</a>
</div>

  <div id="top-bar">
    <h1>小良论坛</h1>
  </div>

  <div id="sidebar">
    <p></p>
  </div>

  <div id="content">
    <p>主要内容</p>
  </div>

  <div id="toggle-btn"> > </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');

    toggleBtn.addEventListener('click', () => {
      const currentLeft = parseInt(window.getComputedStyle(sidebar).left, 10);
      sidebar.style.left = (currentLeft === 0) ? '-200px' : '0';
    });
  </script>

</body>
</html>
